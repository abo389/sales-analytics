<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sales Analytics</title>
    <link rel="stylesheet"
          href="css/styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Real-Time Sales Analytics</h1>

      <!-- Section to display real-time analytics -->
      <div class="analytics">
        <h2>Sales Analytics</h2>
        <p><strong>Total Revenue:</strong> <span id="total-revenue">$0.00</span></p>
        <p><strong>Revenue (Last 1 Minute):</strong> <span id="revenue-last-minute">$0.00</span></p>
        <p><strong>Orders (Last 1 Minute):</strong> <span id="orders-last-minute">0</span></p>
              <h3>Top Products</h3>
              <table id="top-products-table">
                <thead>
                  <tr>
                    <th>product_id</th>
                    <th>Total Sold</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Rows will be populated dynamically -->
                </tbody>
              </table>
      </div>

      <!-- Section to display AI recommendations -->
      <div class="recommendations">
        <h2>AI Recommendations</h2>
        <ul id="ai-recommendation">Loading recommendations...</ul>
      </div>

      <!-- Section to display real-time orders -->
      <div class="orders">
        <h2>Recent Orders</h2>
        <ul id="order-list"></ul>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>

</html>
